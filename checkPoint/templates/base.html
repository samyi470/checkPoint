{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            My title
        {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <header id="header">
        <div id="logo">
            <img src="{% static 'logo.jfif' %}" alt="" width="50px" height="50px" />
        </div>
    </header>
    <aside id="leftsidebar">
        <nav id="nav">
            <ul>
                {% block sidenav %}
                    <li><a href="">Airport</a></li>
                {% endblock sidenav %}
            </ul>
        </nav>
    </aside>

    <section id="main">
        {% block content %}
        <h1>Check Point Management</h1>
        {% endblock content %}
        <div id="container" style="width: 75%; margin-left: auto; margin-right: auto;">
            <canvas id="throughput-chart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>

        var config = {
          type: 'bar',
          data: {
            datasets: [{
              data: {{ data|safe }},
              backgroundColor: '#808080',
              label: 'Throughput'
            }],
            labels: {{ labels|safe }}
          },
          options: {
            responsive: true
          }
        };

        window.onload = function() {
          var ctx = document.getElementById('throughput-chart').getContext('2d');
          window.myPie = new Chart(ctx, config);
        };

        </script>
    </section>
    <footer id="footer">
        2021 Spring Django Python Base Web System
    </footer>
</div>
</body>
</html>
